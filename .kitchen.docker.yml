driver:
  name: dokken
  privileged: true # because Docker and SystemD/Upstart
  chef_image: chef/chef
  chef_version: 12.12.13

transport:
  name: dokken

provisioner:
  name: dokken

verifier:
  name: inspec

platforms:
- name: centos-5
  driver:
    image: centos:5

- name: centos-6
  driver:
    image: centos:6

- name: centos-7
  driver:
    image: centos:7

suites:
- name: default
  run_list:
  - recipe[yum-ius::default]
  attributes:
    yum:
      ius:
        enabled: true
        managed: true
      ius-debuginfo:
        enabled: true
        managed: true
      ius-source:
        enabled: true
        managed: true
      ius-testing:
        enabled: true
        managed: true
      ius-testing-debuginfo:
        enabled: true
        managed: true
      ius-testing-source:
        enabled: true
        managed: true
      ius-dev:
        enabled: true
        managed: true
      ius-dev-debuginfo:
        enabled: true
        managed: true
      ius-dev-source:
        enabled: true
        managed: true
      ius-archive:
        enabled: true
        managed: true
      ius-archive-debuginfo:
        enabled: true
        managed: true
      ius-archive-source:
        enabled: true
        managed: true
